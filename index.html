<script>

	// Nombre cambiado a camelCase por convencion.
	callApiIp();

	function callApiIp(){

		rRegion = "";
		rIp = "";
		let requestOptions = {
		  method: 'GET',
		  redirect: 'follow'
		};

		fetch("https://ipapi.co/json", requestOptions)
		  .then(response => response.json())
		  .then(result => {
		  	rRegion = result.city + " " + result.region + ", " + result.country_name + ".";
		  	rIp = result.ip;
		  	document.querySelector("#idRegion").innerHTML = rRegion;
		  	document.querySelector("#idIp").innerHTML = rIp;
		  })
		  .catch(error => console.log('error', error));
	}

	// Nombre cambiado a camelCase por convencion.
	function callApiRest()
	{
		// Nombre cambiado a camelCase por convencion.
		filasRespuesta = "";
		// Se añade opciones de request
		let requestOptions = {
		  method: 'GET'
		};

		// Se añade fetch para consumir el servicio
		fetch("http://localhost/evaluacion_desarrollador_servicio_4_1/", requestOptions)
		  .then(response => response.json())
		  .then(result => {
			// Se forma contenido de tabla solo si listaobjetos esta definido y length mayor a cero
			if(typeof result.listaobjetos !== 'undefined' && result.listaobjetos.length > 0){
				let registros = result.listaobjetos;
				
				// Se utiliza forEach y template literals para formar las lineas de la tabla
				registros.forEach(reg => {
					filasRespuesta 	+= 	`<tr>
		        				<td class = 'filas'>${reg.tipo}</td>
		            			<td class = 'filas'>${reg.tamanio}</td>
		            			<td class = 'filas'>${reg.color}</td>
		            		</tr>`;
				});
			} else{
				// Se añade linea en caso de que no se encuentren registros.
				filasRespuesta 	+= 	"<tr><td colspan='3' class='filas'>No se encontró información</td></tr>";
			}

			document.querySelector("#filaRespuesta").innerHTML = filasRespuesta;
		  })
		  .catch(error => console.log('error', error));
	}
</script>
